
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_main/stayle.css">
    <title>Instagran</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.webp" class="profile-photo" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Kemoel</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Kemoel?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <div class="app-download">
                        <img src="img/playtore-button.png" alt="">
                        <img src="img/appstore-button.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
